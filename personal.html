<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Trainer - Painel</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    /* ===== Tema Claro e Escuro ===== */
    :root {
      --cor-fundo: #f0f4f8;
      --cor-texto: #222;
      --cor-primaria: #0077cc;
      --cor-secundaria: #005fa3;
      --cor-card-bg: #fff;
      --cor-botao-bg: var(--cor-primaria);
      --cor-botao-texto: #fff;
      --sombra-card: rgba(0, 0, 0, 0.1);
      --fade-duration: 0.6s;
    }
    [data-tema="escuro"] {
      --cor-fundo: #1e1e2f;
      --cor-texto: #ddd;
      --cor-primaria: #3399ff;
      --cor-secundaria: #2673cc;
      --cor-card-bg: #2a2a3f;
      --cor-botao-bg: #3399ff;
      --cor-botao-texto: #fff;
      --sombra-card: rgba(0, 0, 0, 0.6);
    }
    
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    
    body {
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
      min-height: 100vh;
      line-height: 1.5;
      transition: background-color 0.4s, color 0.4s;
    }
    
    h1, h2, h3, h4, h5 {
      font-family: 'Poppins', sans-serif;
      margin-bottom: 1rem;
      color: var(--cor-primaria);
      transition: color 0.4s;
    }
    
    /* Header fixo */
    header {
      background-color: var(--cor-card-bg);
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px var(--sombra-card);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--cor-primaria);
      user-select: none;
    }
    
    nav a {
      color: var(--cor-texto);
      margin-left: 1.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--cor-primaria);
    }
    
    /* Botão Dark Mode */
    #btn-darkmode {
      background-color: var(--cor-botao-bg);
      color: var(--cor-botao-texto);
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    #btn-darkmode:hover {
      background-color: var(--cor-secundaria);
    }
    
    /* Conteúdo principal */
    main {
      padding: 6rem 2rem 2rem;
      max-width: 900px;
      margin: auto;
    }
    
    /* Cards */
    section.card {
      background-color: var(--cor-card-bg);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px var(--sombra-card);
      opacity: 0;
      animation: fadeIn var(--fade-duration) forwards;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    
    /* Botões gerais */
    button, a.btn {
      background-color: var(--cor-botao-bg);
      color: var(--cor-botao-texto);
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s;
      user-select: none;
    }
    button:hover, a.btn:hover {
      background-color: var(--cor-secundaria);
    }
    
    /* Form inputs */
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
    }
    
    /* Footer */
    footer {
      background-color: var(--cor-card-bg);
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--cor-texto);
      border-top: 1px solid #ddd;
      margin-top: 3rem;
      transition: background-color 0.4s, color 0.4s;
      user-select: none;
    }
    
    /* Responsivo */
    @media (max-width: 600px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    padding: 1rem;
  }

  nav {
    width: 100%;
    margin-top: 0.5rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
  }

  nav a {
    margin: 0;
    font-size: 0.95rem;
  }

  main {
    padding: 5rem 1rem 2rem;
  }

  h1, h2, h3 {
    font-size: 1.2rem;
    margin-bottom: 0.8rem;
  }

  section.card {
    padding: 1rem;
    border-radius: 8px;
  }

  input[type="text"],
  input[type="number"],
  input[type="email"],
  input[type="password"],
  select {
    padding: 0.4rem;
    font-size: 0.95rem;
  }

  button, a.btn {
    padding: 0.5rem 1rem;
    font-size: 0.95rem;
    width: 100%;
    justify-content: center;
  }

  footer {
    font-size: 0.8rem;
    padding: 1rem;
  }
}

  </style>
</head>
<body>

<header>
  <div class="logo">PersonalFit</div>
  <nav>
    <a href="index.html"><i class="fa fa-home"></i> Home</a>
    <a href="painel-aluno.html"><i class="fa fa-user"></i> Aluno</a>
    <a href="dashboard-personal.html"><i class="fa fa-user-tie"></i> Personal</a>
    <button id="btn-darkmode"><i class="fa fa-moon"></i> Dark Mode</button>
  </nav>
</header>

<main>
  <section class="card">
    <h2>Enviar Treino e Plano Alimentar</h2>
    <!-- Seu formulário de treino e alimentação aqui -->
    <form id="form-treino">
      <label for="exercicio">Exercício</label>
      <input type="text" id="exercicio" required />
      
      <label for="series">Séries e Repetições</label>
      <input type="text" id="series" required />
      
      <label for="alimento">Plano Alimentar</label>
      <input type="text" id="alimento" required />
      
      <button type="submit"><i class="fa fa-paper-plane"></i> Enviar</button>
    </form>

    <a href="dashboard-personal.html" class="btn" style="margin-top:1rem;"><i class="fa fa-arrow-left"></i> Voltar para Home</a>
  </section>
</main>

<footer>
  &copy; 2025 PersonalFit. Todos os direitos reservados.
</footer>

<script>
  // Dark Mode Toggle
  const btnDarkMode = document.getElementById('btn-darkmode');
  const html = document.documentElement;

  function aplicarTema(tema) {
    if (tema === 'escuro') {
      html.setAttribute('data-tema', 'escuro');
      btnDarkMode.innerHTML = '<i class="fa fa-sun"></i> Light Mode';
    } else {
      html.removeAttribute('data-tema');
      btnDarkMode.innerHTML = '<i class="fa fa-moon"></i> Dark Mode';
    }
  }

  // Verifica tema salvo no localStorage
  const temaSalvo = localStorage.getItem('tema') || 'claro';
  aplicarTema(temaSalvo);

  btnDarkMode.addEventListener('click', () => {
    const atual = html.getAttribute('data-tema');
    if (atual === 'escuro') {
      aplicarTema('claro');
      localStorage.setItem('tema', 'claro');
    } else {
      aplicarTema('escuro');
      localStorage.setItem('tema', 'escuro');
    }
  });

  // Exemplo básico: captura envio de treino
  document.getElementById('form-treino').addEventListener('submit', e => {
    e.preventDefault();
    const exercicio = document.getElementById('exercicio').value.trim();
    const series = document.getElementById('series').value.trim();
    const alimento = document.getElementById('alimento').value.trim();

    if(!exercicio || !series || !alimento){
      alert('Preencha todos os campos!');
      return;
    }
    
    // Aqui você salva no localStorage ou envia para seu backend
    alert(`Treino enviado: ${exercicio} - ${series} | Alimentação: ${alimento}`);

    // Limpa formulário
    e.target.reset();
  });
</script>

</body>
</html>
