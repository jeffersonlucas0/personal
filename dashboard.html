<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Personal</title>
  <style>
    /* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Fonte e fundo */
body {
  font-family: 'Roboto', sans-serif;
  background-color: #f9f9f9;
  color: #333;
  min-height: 100vh;
  padding: 20px;
  display: flex;
  justify-content: center;
}

/* Container principal */
.dashboard-container {
  max-width: 750px;
  background: white;
  padding: 30px 40px;
  border-radius: 8px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  width: 100%;
}

/* Títulos */
h2 {
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
  font-size: 1.8rem;
  margin-bottom: 25px;
  color: #007BFF;
  text-align: center;
}

h3 {
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  color: #004085;
  margin-bottom: 15px;
}

/* Formulário */
form#form-aluno {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 30px;
}

form#form-aluno input[type="text"],
form#form-aluno input[type="email"],
form#form-aluno input[type="number"] {
  flex: 1 1 200px;
  padding: 10px 14px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.3s ease;
}

form#form-aluno input:focus {
  border-color: #007BFF;
  outline: none;
}

/* Botão enviar */
form#form-aluno button {
  flex: 1 1 100%;
  background-color: #007BFF;
  color: white;
  border: none;
  padding: 12px 0;
  font-weight: 700;
  font-size: 1.1rem;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form#form-aluno button:hover {
  background-color: #0056b3;
}

/* Lista de alunos */
.lista-alunos h3 {
  margin-bottom: 15px;
}

#alunos-lista {
  list-style: none;
}

#alunos-lista li {
  background-color: #eef4ff;
  padding: 12px 20px;
  margin-bottom: 10px;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-weight: 600;
  color: #003366;
}

/* Nome do aluno */
.aluno-nome {
  flex-grow: 1;
}

/* Botões */
.btn-ficha,
.btn-editar,
.btn-remover {
  background-color: #007BFF;
  border: none;
  color: white;
  padding: 6px 12px;
  margin-left: 8px;
  border-radius: 5px;
  font-size: 0.85rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-remover {
  background-color: #d9534f;
}

.btn-ficha:hover,
.btn-editar:hover {
  background-color: #0056b3;
}

.btn-remover:hover {
  background-color: #b52b27;
}

/* Responsividade */
@media (max-width: 520px) {
  form#form-aluno {
    flex-direction: column;
  }

  form#form-aluno input,
  form#form-aluno button {
    flex: 1 1 100%;
  }

  #alunos-lista li {
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }

  .btn-ficha,
  .btn-editar,
  .btn-remover {
    margin-left: 0;
  }
}

  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Painel do Personal</h2>

    <form id="form-aluno">
      <h3>Cadastrar Aluno</h3>
      <input type="text" id="nome" placeholder="Nome do aluno" required />
      <input type="email" id="emailAluno" placeholder="Email" required />
      <input type="number" id="idade" placeholder="Idade" required />
      <input type="text" id="objetivo" placeholder="Objetivo (ex: emagrecimento)" required />
      <button type="submit">Cadastrar</button>
    </form>

    <div class="lista-alunos">
      <h3>Alunos Cadastrados</h3>
      <ul id="alunos-lista"></ul>
    <template id="template-aluno">
        <li>
            <strong class="aluno-nome"></strong>
            <button class="btn-ficha">Ficha</button>
            <button class="btn-editar">Editar</button>
            <button class="btn-remover">Remover</button>
        </li>
    </template>

    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
